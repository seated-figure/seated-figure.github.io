---
layout: site
---

<header class="post-head" style="background-image: url('{{ post.head-image }}')">
    <h1 class="post-head-title">{{ post.title }}</h1>
    <h2 class="post-head-subtitle">{{ post.description }}</h2>
    <nav class="post-head-nav">
        {% for link in post.tags %}
        <a href="{{ link.href }}" class="default-head-nav-link">{{ link.text }}</a>
        {% endfor %}
    </nav>
</header>

<header class="post-head">
    <a class="post-head-return" href="/">Return to index</a>
    <h1 class="post-head-">{{ page.title }}</h1>
</header>


{{ content }}
