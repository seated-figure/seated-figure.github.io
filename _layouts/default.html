---
layout: site
---

<header class="default-head">
  <h1 class="default-head-title">{{ site.title }}</h1>
  <h2 class="default-head-subtitle">{{ site.description }}</h2>
  <nav class="default-head-nav">
    {% for link in site.default.links %}
    <!-- <a href="{{ link.href }}" class="default-head-nav-link">{{ link.text }}</a> -->
    {% endfor %}
  </nav>
</header>

<section class="default-content">
  {{ content }}
</section>
